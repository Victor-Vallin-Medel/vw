<div class="flex-container flex-between">
  <div class="flex-child">
    <h4 mat-dialog-title>Cliente <mat-icon color="primary">account_circle</mat-icon>
    </h4>
  </div>
  <div class="flex-child">
    <button mat-stroked-button color="primary" style="margin-top: 1.5rem;" (click)="goBack()">Regresar</button>
  </div>
</div>
<div class="col s12">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{client.name}} {{client.apPat}} {{client.apMat}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col s12">
          <button mat-icon-button>
            <mat-icon style="color: teal;">business</mat-icon>
          </button>
          {{client.domicile}}
        </div>
        <div class="col s12">
          <button mat-icon-button>
            <mat-icon style="color: teal;">assignment</mat-icon>
          </button>
          {{client.rfc}}
        </div>
        <div class="col s12">
          <button mat-icon-button>
            <mat-icon style="color: teal;">email</mat-icon>
          </button>
          {{client.email}}
        </div>
        <div class="col s12">
          <button mat-icon-button>
            <mat-icon style="color: teal;">phone</mat-icon>
          </button>
          {{client.phone}}
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
<div class="row">
  <mat-divider></mat-divider>
</div>
<h4 mat-dialog-title>Veh√≠culos <mat-icon color="primary">directions_car</mat-icon></h4>
<div class="row">
  <div class="col s12 m6 l4 xl3" *ngFor="let car of cars">
    <mat-card class="mt">
      <mat-card-header>
        <mat-card-title>{{car.name}}</mat-card-title>
        <mat-card-subtitle>{{car.version}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          <mat-chip-list>
            <mat-chip color="primary" selected>{{car.plates}}</mat-chip>
            <mat-chip color="accent" selected>{{car.model}}</mat-chip>
          </mat-chip-list>
        </p>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-icon-button class="see-item" [routerLink]="['/car', car.plates]"><mat-icon>visibility</mat-icon></button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
