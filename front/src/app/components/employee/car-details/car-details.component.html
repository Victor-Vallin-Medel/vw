<div class="flex-container flex-between">
  <div class="flex-child">
    <h4 mat-dialog-title>Detalles de veh√≠culo <mat-icon color="primary">directions_car</mat-icon>
    </h4>
  </div>
  <div class="flex-child">
    <button mat-stroked-button color="primary" style="margin-top: 1.5rem;" (click)="goBack()">Regresar</button>
  </div>
</div>
<mat-card>
  <mat-card-header>
    <mat-card-title>{{car.name}}</mat-card-title>
    <mat-card-subtitle>{{car.version}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      <mat-chip-list>
        <mat-chip color="primary" selected>{{car.plates}}</mat-chip>
        <mat-chip color="accent" selected>{{car.model}}</mat-chip>
      </mat-chip-list>
    </p>
    <br>
    <h3>Propietario:</h3>
    <div class="row">
      <div class="col s12 mb">
        <button mat-icon-button>
          <mat-icon style="color: teal;">account_box</mat-icon>
        </button>
        {{client.name}} {{client.apPat}} {{client.apMat}}
      </div>
      <div class="col s12 l7 mb">
        <button mat-icon-button>
          <mat-icon style="color: teal;">business</mat-icon>
        </button>
        {{client.domicile}}
      </div>
      <div class="col s12 l5 mb">
        <button mat-icon-button>
          <mat-icon style="color: teal;">assignment</mat-icon>
        </button>
        {{client.rfc}}
      </div>
      <div class="col s12 m7 mb">
        <button mat-icon-button>
          <mat-icon style="color: teal;">email</mat-icon>
        </button>
        {{client.email}}
      </div>
      <div class="col s12 m5 mb">
        <button mat-icon-button>
          <mat-icon style="color: teal;">phone</mat-icon>
        </button>
        {{client.phone}}
      </div>
    </div>
  </mat-card-content>
</mat-card>
