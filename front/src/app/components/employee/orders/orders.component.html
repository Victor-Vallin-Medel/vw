<div class="flex-container flex-between">
  <div class="flex-child">
    <h4 mat-dialog-title>Gráfica de servicos por mes <mat-icon color="primary">today</mat-icon>
    </h4>
  </div>
  <div class="flex-child">
    <button mat-stroked-button color="primary" style="margin-top: 1.5rem;" (click)="goBack()">Regresar</button>
  </div>
</div>
<div *ngIf="dates">
  <canvas id="datesGraph" width="400" height="200"></canvas>
</div>
<br><br>
<mat-divider></mat-divider>
<h4 mat-dialog-title>Historial de Servicios <mat-icon color="primary">assignment</mat-icon></h4>
<table mat-table [dataSource]="orders" class="mat-elevation-z8">

  <ng-container matColumnDef="dateReception">
    <th mat-header-cell *matHeaderCellDef> Fecha de recepción </th>
    <td mat-cell *matCellDef="let order"> {{order.dateReception | date: short}} </td>
  </ng-container>

  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef> Hora de cita </th>
    <td mat-cell *matCellDef="let order"> {{order.time}}:00 hrs </td>
  </ng-container>

  <ng-container matColumnDef="fk_plates_car">
    <th mat-header-cell *matHeaderCellDef> Placas de vehículo </th>
    <td mat-cell *matCellDef="let order"> {{order.fk_plates_car}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openOrderService(row)" class="row-item"></tr>
</table>
