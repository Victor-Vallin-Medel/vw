<div class="flex-container flex-between">
  <div class="flex-child">
    <h4 mat-dialog-title>Vehículos <mat-icon color="primary">directions_car</mat-icon>
    </h4>
  </div>
  <div class="flex-child">
    <button mat-stroked-button color="primary" style="margin-top: 1.5rem;" (click)="goBack()">Regresar</button>
  </div>
</div>

<!-- Cars -->
<div class="row">
  
  <div class="flex-container flex-between">
    <div class="flex-child">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
      </mat-form-field>
    </div>
    <div class="flex-child">
      <button mat-button [matMenuTriggerFor]="options" color="accent">Agrupar</button>
  
      <mat-menu #options="matMenu">
        <button mat-menu-item [matMenuTriggerFor]="cars">Vehículos</button>
        <button mat-menu-item [matMenuTriggerFor]="version">Versión</button>
        <button mat-menu-item [matMenuTriggerFor]="models">Modelo</button>
      </mat-menu>
      
      <mat-menu #cars="matMenu">
        <button mat-menu-item>Gol</button>
        <button mat-menu-item>Vento</button>
      </mat-menu>
        
      <mat-menu #version="matMenu">
        <button mat-menu-item>Style</button>
        <button mat-menu-item>Sport</button>
      </mat-menu>
  
      <mat-menu #models="matMenu">
        <button mat-menu-item>2019</button>
        <button mat-menu-item>2018</button>
      </mat-menu>
    </div>

  </div>

  <div class="mat-elevation-z8 col s12">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Nombre Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
      </ng-container>

      <!-- Versión Column -->
      <ng-container matColumnDef="version">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Versión </th>
        <td mat-cell *matCellDef="let row"> {{row.version}} </td>
      </ng-container>

      <!-- Modelo Column -->
      <ng-container matColumnDef="modelo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Modelo </th>
        <td mat-cell *matCellDef="let row"> {{row.modelo}} </td>
      </ng-container>

      <!-- Num Column -->
      <ng-container matColumnDef="num_serie">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Número de serie </th>
        <td mat-cell *matCellDef="let row"> {{row.num_serie}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
  </div>

</div>
