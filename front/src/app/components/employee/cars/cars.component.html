<div class="flex-container flex-between">
  <div class="flex-child">
    <h4 mat-dialog-title>Veh√≠culos <mat-icon color="primary">directions_car</mat-icon>
    </h4>
  </div>
  <div class="flex-child">
    <button mat-stroked-button color="primary" style="margin-top: 1.5rem;" (click)="goBack()">Regresar</button>
  </div>
</div>
<div class="row">
  <div class="col s12 m6 l4 xl3" *ngFor="let car of cars">
    <mat-card class="mt">
      <mat-card-header>
        <mat-card-title>{{car.name}}</mat-card-title>
        <mat-card-subtitle>{{car.version}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          <mat-chip-list>
            <mat-chip color="primary" selected>{{car.plates}}</mat-chip>
            <mat-chip color="accent" selected>{{car.model}}</mat-chip>
          </mat-chip-list>
        </p>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-icon-button class="see-item" [routerLink]="['/car', car.plates]">
          <mat-icon>visibility</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
