<div class="flex-container flex-between">
  <div class="flex-child">
    <h4 mat-dialog-title>Empleados <mat-icon color="primary">assignment_ind</mat-icon>
    </h4>
  </div>
  <div class="flex-child">
    <button mat-stroked-button color="primary" style="margin-top: 1.5rem;" (click)="goBack()">Regresar</button>
  </div>
</div>

<div class="row">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let row"> {{row.nombre}} {{row.apPat}} {{row.apMat}} </td>
      </ng-container>

      <!-- Role Column -->
      <ng-container matColumnDef="rol">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Rol </th>
        <td mat-cell *matCellDef="let row"> {{row.rol | uppercase}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
        <td mat-cell *matCellDef="let row"> 
          <button mat-icon-button class=btn-actions color="primary" (click)="editEmployee(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button class=btn-actions color="warn" [swal]="delUser">
            <mat-icon>delete</mat-icon>
          </button>
          <swal #delUser
            title="Precaución"
            icon="warning"
            text="¿Deseas eliminar al empleado {{row.nombre}} {{row.apPat}} {{row.ApMat}}"
            showCancelButton="true"
            cancelButtonText="Cancelar"
            (confirm)="deleteEmployee(row.id)">
          </swal>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[2, 5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
