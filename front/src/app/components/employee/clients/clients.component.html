<div class="flex-container flex-between">
  <div class="flex-child">
    <h4 mat-dialog-title>Clientes <mat-icon color="primary">contacts</mat-icon>
    </h4>
  </div>
  <div class="flex-child">
    <button mat-stroked-button color="primary" style="margin-top: 1.5rem;" (click)="goBack()">Regresar</button>
  </div>
</div>
<div class="row">
  <div class="col s12 m6 l6" *ngFor="let client of clients">
    <mat-card class="mt">
      <mat-card-header>
        <mat-card-title>{{client.name}} {{client.apPat}} {{client.apMat}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col s12 mb">
            <button mat-icon-button>
              <mat-icon style="color: teal;">business</mat-icon>
            </button>
            {{client.domicile}}
          </div>
          <div class="col s12 mb">
            <button mat-icon-button>
              <mat-icon style="color: teal;">assignment</mat-icon>
            </button>
            {{client.rfc}}
          </div>
          <div class="col s12 mb">
            <button mat-icon-button>
              <mat-icon style="color: teal;">email</mat-icon>
            </button>
            {{client.email}}
          </div>
          <div class="col s12 mb">
            <button mat-icon-button>
              <mat-icon style="color: teal;">phone</mat-icon>
            </button>
            {{client.phone}}
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions align=end>
        <button mat-raised-button color="accent" [routerLink]="['/client', client.ref]">Ver veh√≠culos</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
